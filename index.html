          Si

      </div>
      <div class="form-check">
        <input class="form-check-input" name="si-no" type="radio" value="no" name="radioDefault" id="radioDefault2" required>
        <label class="form-check-label" for="radioDefault2">
          No
        </label>
      </div>
      <div class="input-group my-3">
        <span class="input-group-text">(opzionale) ses vuoi scrivermi qualcosa a caso</span>
        <textarea  class="form-control" name="testocaso" aria-label="(opzionale) se vuoi scrivermi qualcosa a caso"></textarea>

      <button type="submit" class="btn btn-primary my-3">Invia</button>
